    <script type="text/template" id="tmpl">
        <div class="container clearfix">
            <div class="main-left">
                <div class="main-text">推广</div>
            </div>
            <div class="main-right">
                <div class="title-con">
                    <a href="{{=it.combine1.destUrl}}" class="title-m j_tb">{{=it.combine1.title}}</a>
                    <div class="title-s">{{=it.combine1.description}}</div>
                    <div class="title-right">
                        <a href="{{=it.combine2[0].destUrl}}" class="title-tip1 j_tb">{{=it.combine2[0].title}}</a>
                        <a href="{{=it.combine2[1].destUrl}}" class="title-tip2 j_tb">{{=it.combine2[1].title}}</a>
                    </div>
                </div>
                <div class="prod-list clearfix">

                    <!--1111-->
                    {{? it.combine3[0].imgUrl.indexOf("swf")==-1}}

                        <img src="{{=it.combine3[0].imgUrl}}" width="120" height="90">
                    </a>
                    {{??}}

                                width="120" height="90">
                            <param name="movie" value="{{= it.combine3[0].imgUrl}}" />
                            <param name="quality" value="high" />
                            <param name="wmode" value="Opaque" />
                            <param name="AllowScriptAccess" value="always" />
                            <embed src="{{= it.combine3[0].imgUrl}}" wmode="Opaque" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="120" height="90" allowscriptaccess="always"></embed>
                        </object>
                        <div class="flash-link"></div>
                    </a>
                    {{?}}

                    <!--2222-->
                    {{? it.combine3[1].imgUrl.indexOf("swf")==-1}}
                    <a href="{{=it.combine3[1].destUrl}}" class="j_tb">
                        <img src="{{=it.combine3[1].imgUrl}}" width="120" height="90">
                    </a>

                            <param name="quality" value="high" />
                            <param name="wmode" value="Opaque" />
                            <param name="AllowScriptAccess" value="always" />

                        </object>
                        <div class="flash-link"></div>
                    </a>
                    {{?}}

                    <!--333-->
                    {{? it.combine3[2].imgUrl.indexOf("swf")==-1}}
                    <a href="{{=it.combine3[2].destUrl}}" class="j_tb">
                        <img src="{{=it.combine3[2].imgUrl}}" width="120" height="90">
                    </a>
                    {{??}}
                    <a href="{{=it.combine3[2].destUrl}}" class="j_tb">
                        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,19,0"
                                width="120" height="90">
                            <param name="movie" value="{{= it.combine3[2].imgUrl}}" />
                            <param name="quality" value="high" />
                            <param name="wmode" value="Opaque" />
                            <param name="AllowScriptAccess" value="always" />

                        </object>
                        <div class="flash-link"></div>
                    </a>
                    {{?}}
                </div>
            </div>
        </div>
    </script>
